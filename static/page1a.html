    <style>
        /* Center the container */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff; /* Adjust the background color as needed */
        }

        /* Styling for the search container */
        .search-container {
            text-align: center;
        }

        /* Styling for the search form */
        .form__input {
            margin-top: 20px;
            padding: 10px;
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: width 0.3s ease;
        }

        /* Style the input on focus */
        .form__input:focus {
            outline: none;
            width: 500px;
        }

        /* Style the error message */
        #uv-error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Style the error code */
        #uv-error-code {
            font-family: monospace;
            white-space: pre-wrap;
        }

        /* Styling for the text headers */
        .text-header {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            color: black;
        }

        .text-footer {
            font-size: 14px;
            font-weight: bold;
            color: black;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="text-header">Proxy</div>
        <form id="uv-form">
            <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/> 
            <input id="uv-address" type="text" placeholder="Search Google or type a URL" class="form__input"/>
        </form>
        <div class="desc left-margin">
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
        </div>
        <div class="text-footer">I had to modify Ultraviolet for this to work lol, and its fast asf</div>
    </div>
    
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
    <script src="error.js" defer></script>
</body>
