  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      overflow-y: scroll; /* Enable vertical scrolling */
    }
    
    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      margin-top: 200px; /* Adjust the margin from the top */
    }

    .button-row {
      display: flex;
      justify-content: center;
      margin-top: 20px; /* Adjust the spacing between rows */
    }

    .image-button {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px; /* Adjust the spacing between buttons */
      transition: transform 0.3s ease-in-out;
    }

    .image-button img {
      width: 100px;
      height: auto;
    }

    .image-button:hover {
      transform: scale(1.1);
    }

    .image-button span {
      margin-top: 10px; /* Adjust the spacing between the image and the text */
      font-size: 16px;
      font-weight: 700;
      text-decoration: none;
      color: black;
      transition: color 0.3s ease-in-out;
    }

    .image-button:hover span {
      text-decoration: none;
      color: #333; /* Change the text color on hover */
    }

    .more-features {
      font-size: 60px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px; /* Adjust the spacing between the title and buttons */
    }
    
    /* Additional Styles */
    a.image-button {
      text-decoration: none; /* Remove underline */
    }
    
    a.image-button:focus,
    a.image-button:active {
      outline: none; /* Remove focus/active outline */
    }
    
    img {
      border: 0; /* Remove border from all images */
    }
  </style>
</head>
<body>
